  <form class="register-form">
    <h2>Register Your Visit</h2>

    <label for="name"> Name</label>
    <input type="text" id="name" name="name" required placeholder="Your Name">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="10-digit number">

    <label for="email">Email ID</label>
    <input type="email" id="email" name="email" required>

    <label for="place-type">Type of Place</label>
    <select id="place-type" name="place-type" required>
      <option value="">--Select--</option>
      <option value="Temple">Temple</option>
      <option value="Park">Park</option>
      <option value="Beach">Beach</option>
      <option value="Waterfall">Waterfall</option>
      <option value="Theater">Theater</option>
      <option value="ShoppingMall">ShoppingMall</option>
      <option value="Zoo">Zoo</option>
      <option value="HillStation">HillStation</option>
      <option value="Garden">Garden</option>
    </select>

    <label for="place-name">Place Name</label>
    <input type="text" id="place-name" name="place-name" placeholder="e.g., Meenakshi Temple" required>

    <label for="visit-date">Visit Date</label>
    <input type="date" id="visit-date" name="visit-date" required>

      <button type="submit" id="send" onclick="register()">Register</button>
  </form>


<script>
document.querySelector(".register-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value,
    placeType: document.getElementById("place-type").value,
    placeName: document.getElementById("place-name").value,
    visitDate: document.getElementById("visit-date").value
  };

  fetch("http://localhost:5000/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(formData)
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    document.querySelector(".register-form").reset();
  })
  .catch(err => console.error("Error:", err));
});
</script>

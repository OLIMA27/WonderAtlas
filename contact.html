<div class="contact-container">
  <h2>Contact Us</h2>

  <div class="contact-content">
    <!-- Contact Form -->
    <div class="contact-form">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit" onclick="sendMessage()" id="send">Send Message</button>
      </form>
    </div>

    <!-- Company Details -->
    <div class="contact-info">
      <h3>WonderAtlas</h3>
      <p><strong>Email:</strong> wonderatlas@gmail.com</p>
      <p><strong>Phone:</strong> +91 99999 88888</p>
      <p><strong>Location:</strong> Tamil Nadu, India</p>
      <div class="social-icons">
        <a href="#" class="icon telegram" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
        <a href="#" class="icon instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="icon youtube" title="YouTube"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </div>
